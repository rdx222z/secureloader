<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secure Script Generator</title>
  <style>
    body { background: #111; color: #eee; font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; background: #222; color: #eee; border: none; padding: 10px; }
    button { padding: 10px 20px; margin-top: 10px; background: #0f0; border: none; font-size: 16px; cursor: pointer; }
    input { width: 100%; margin-top: 10px; padding: 10px; background: #333; color: #eee; border: none; }
  </style>
</head>
<body>
  <h1>üîê Secure Script Generator</h1>
  <textarea id="scriptInput" placeholder="Pega aqu√≠ tu script Lua..."></textarea>
  <button onclick="generate()">Generar</button>
  <input id="output" readonly placeholder="Aqu√≠ aparecer√° tu loadstring() listo" />
  <p style="font-size: 12px; color: #888;">
    Luego de generar, sube el archivo .lua descargado en /scripts/ y usa el enlace para cargarlo desde Roblox.
  </p>

  <script>
    function generate() {
      const code = document.getElementById("scriptInput").value;
      if (!code.trim()) return alert("Pega un script primero");

      const token = Array(32).fill(0).map(() => "abcdef0123456789"[Math.floor(Math.random()*16)]).join("");
      const url = `https://TU_USUARIO.github.io/secureloader/Authorization/?k=${token}`;

      document.getElementById("output").value = `loadstring(game:HttpGet("${url}"))()`;

      const blob = new Blob([code], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = token + ".lua";
      link.click();
    }
  </script>
</body>
</html>
